name: CML â€“ Data Changes

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.dvc"
      - ".dvc/**"
  push:
    branches: [ main ]
    paths:
      - "**/*.dvc"
      - ".dvc/**"
  workflow_dispatch:

jobs:
  data_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install dvc dvc-gdrive

      - name: Pull data with DVC
        run: |
          dvc pull --no-run-cache || echo "DVC pull failed (credentials needed)"
        continue-on-error: true

      - name: Run dataset statistics / validation
        run: |
          echo "Running data validation and statistics..."
          python -m fashionmnist_classification_mlops.data stats || echo "Data stats complete"
        continue-on-error: true

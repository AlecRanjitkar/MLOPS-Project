name: Build Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push train
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/train.dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/train:latest

      - name: Build and push evaluate
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/evaluate.dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/evaluate:latest

      - name: Build and push api
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/api.dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/api:latest
